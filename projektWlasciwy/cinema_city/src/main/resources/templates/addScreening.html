<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Screening</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

.container {
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
            width: 60%;
            height: 30%;
            color: #ffffff;
        }

        .form-wrapper {
            padding: 20px;
        }

        .form-group label {
            color: #e50914;
        }

        .form-control {
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            border-color: #e50914;
            box-shadow: none;
        }

        .select2-container--default .select2-selection--single {
            background-color: #1c1c1c;
            border: 1px solid #555;
            color: #ffffff;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #ffffff;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #ffffff transparent transparent transparent;
        }

        .select2-dropdown {
            background-color: #000000; /* Set the dropdown background to black */
            border: 1px solid #555;
            color: #ffffff;
        }

        .select2-results__option {
            background-color: #000000; /* Set each option background to black */
            color: #ffffff;
        }

        .select2-results__option--highlighted {
            background-color: #555;
        }

        .button {
            background-color: #e50914;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
<div th:replace="navBar :: navBar"></div>
<div class="container">
    <div class="form-wrapper">
        <form th:action="@{/addScreening}" th:object="${screening}" method="post">
            <div class="form-group mb-3">
                <label for="movie">Movie</label>
                <select class="form-control" id="movie" name="movieId" th:field="*{movie.id}">
                    <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}">Movie</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="screeningTime">Screening Time</label>
                <input type="datetime-local" class="form-control" id="screeningTime" name="screeningTime" th:field="*{screeningTime}">
            </div>
            <button type="submit" class="button">Add Screening</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#movie').select2({
            placeholder: 'Select a movie',
            allowClear: false
        });
    });
</script>
</body>
</html>
